<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Player</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>YouTube Video Player</h1>
        <div class="input-container">
            <input type="text" id="videoLink" placeholder="YouTube Video Link...">
            <input type="text" id="videoName" placeholder="Video Name...">
            <button id="addVideoBtn">Add Video</button>
        </div>
        <div id="videoPlayerContainer">
            <iframe id="videoPlayer" src="" frameborder="0" allowfullscreen></iframe>
        </div>
        <ul id="videoList" ondragover="allowDrop(event)"></ul>
        <div class="helper-line" id="helperLine"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
